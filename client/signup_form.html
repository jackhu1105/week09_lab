<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title> 註冊表單</title></head>
<body>
  <h2>註冊表單</h2>
  <form id="signupForm">
    <label>姓名：<input id="name" required /></label><br />
    <label>Email：<input id="email" type="email" required /></label><br />
    <label>密碼：<input id="password" type="password" required /></label><br />
    <label>學號：<input id="studentId" required /></label><br />
    <button type="submit" id="submitBtn">送出</button>
  </form>
  <button id="btnList">報名清單</button>
  <pre id="result"></pre>
  <script src="signup_form.js"></script>
</body>
</html>
